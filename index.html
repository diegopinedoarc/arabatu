<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" class="css" />
    <title>Arabatu Bloco</title>
  </head>
  <body>
    <!-- Navbar Menu -->
    <header class="header">
      <img src="./assets/header/logo.png" alt="logo" class="logo" />
      <nav class="navbar">
        <input type="checkbox" id="toggle-menu" />
        <label for="toggle-menu" class="bars-menu">
          <span></span>
          <span></span>
          <span></span>
        </label>
        <ul class="navbar-list">
          <li><a href="./index.html" class="navbar-link">Inicio</a></li>
          <li><a href="./about.html" class="navbar-link">Conócenos</a></li>
          <li><a href="./contacto.html" class="navbar-link">Contacto</a></li>
          <li><a href="./login.html" class="navbar-link">Login</a></li>
        </ul>
      </nav>
    </header>
    <!-- Main -->
    <main>
      <!-- Hero -->
      <section class="hero">
        <div class="hero-img"></div>
        <div class="hero-info">
          <div class="hero-tittle">
            <h1 class="tittle">Arabatu Bloco</h1>
          </div>
          <div class="hero-info-container">
            <p>El tambor nos une, nos mueve, nos transforma</p>
          </div>
        </div>
      </section>
      <!-- Section CTA -->
      <section class="cta">
        <div class="cta-container">
          <h3 class="cta-info">¿Queres que llevemos el ritmo a tu evento?</h3>
          <button class="cta-button">
            <a href="./contacto.html">¡Contactanos!</a>
            <i class="fa-solid fa-drum"></i>
          </button>
        </div>
      </section>
      <section class="galeria">
        <div class="container-galeria">
          <div class="item"></div>
          <div class="item"></div>
          <div class="item"></div>
          <div class="item"></div>
          <div class="item"></div>
          <div class="item"></div>
          <div class="item"></div>
          <div class="item"></div>
        </div>
        <div class="video">
          <h3 class="info-h2">¡Cierre de año!</h3>
          <iframe
            width="560"
            height="315"
            src="https://www.youtube.com/embed/oqkrgo8vwfQ?si=-5Cthzh87Myb5lbx"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin"
            allowfullscreen
          ></iframe>
        </div>
      </section>
    </main>
    <!-- Footer -->
    <footer>
      <p>
        &copy; 2025 Arabatu — Todos los derechos reservados.
        <a href="https://www.instagram.com/arabatu.bloco/"
          ><i class="fa-brands fa-instagram"></i
        ></a>
      </p>
    </footer>
  </body>
</html>
