<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" class="css" />
    <title>Arabatu Bloco</title>
  </head>
  <body>
    <!-- Navbar Menu -->
    <header class="header">
      <img src="./assets/header/logo.png" alt="logo" class="logo" />
      <nav class="navbar">
        <input type="checkbox" id="toggle-menu" />
        <label for="toggle-menu" class="bars-menu">
          <span></span>
          <span></span>
          <span></span>

        <ul class="navbar-list">

          <li><a href="./login.html" class="navbar-link">Login</a></li>
        </ul>
      </nav>
    </header>
    <!-- Main -->
    <main>
      <section class="container-login">
        <h2>Login</h2>
        <form class="login">
          <div class="container-login-inputs">
            <input type="email" id="email" />
            <label for="email">Ingrese su email:</label>
            <input type="password" id="password" />
            <label for="password">Ingrese su contraseña:</label>
          </div>
          <button class="enviar cta-button">Ingresar</button>
        </form>
        <div class="to-register-container login">
          ¿Todavia no estas registrado?
          <button class="to-register cta-button">
            <a href="./register.html">Registrarse</a>
          </button>
        </div>
      </section>
    </main>
